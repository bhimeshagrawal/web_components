<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Buttons</h1>
  <div>
    <h3>Call to action button / Over Saturated</h3>
    <button class="block_btn_green">button</button>
    <button class="block_btn_red">button</button>
    <button class="block_btn_orange">button</button>
  </div>
  <div>
    <h3>Standard button design used by Google, Apple, FB</h3>
    <button class="block_btn_blue">Send <i class="bi bi-caret-right-fill"></i></button>
  </div>
  <div>
    <h3>Floating Action Button used as navigation up and down or Messgae Assistant</h3>
    <button class="fab_btn_circle">B</button>
  </div>
  <div>
    <h3>Symbol button used in inline style</h3>
    <button class="symbol_btn_round"><i class="bi bi-arrow-repeat"></i></button>
    <button class="symbol_btn_square"><i class="bi bi-arrow-repeat"></i></button>
  </div>  
  <div>
    <h3>Dull button (disabled type) used as b/i/u active button style</h3>
    <button class="dull_btn_round"><i class="bi bi-arrow-repeat"></i></button>
    <button class="dull_btn_square"><i class="bi bi-arrow-repeat"></i></button>
  </div>
</body>

</html>
