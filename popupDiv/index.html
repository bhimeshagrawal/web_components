<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>popup Div</title>
</head>
<body>
    <div class="threeD popupBox">
        <div class="titleBar">‎‎&NonBreakingSpace; </div>
        <div>
            <div class="popupContent">
                <img src="undraw_alert_mc7b.svg" alt="Alert">
                <div class="textBody">
                    <div class="messageText">Would you like to do this or that ??</div>
                    <div class="infoText">You can not change your mind later, choose wisely!</div>
                    <div class="infoText">You can not change your mind later</div>
                    <div class="infoText">You can not change you</div>
                </div>
            </div>
            <div class="buttonBar">
                <button class="dullBtn">Cancel</button>
                <button class="block_btn_blue">Choose this</button>
            </div>
        </div>
    </div>
</body>
</html>
